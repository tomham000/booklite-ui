<div class="side-bar-container" (clickOutside)="clickOutsideNavMenu()">
  <div class="sidebar" >
    <div class="nav-button" (click)="toggleNavMenu()">
      <span class="fa fa-book" [ngClass]="isNavMenuVisible ? 'invisible' : 'visible'" aria-hidden="true"></span>
      <span class="fa fa-times" [ngClass]="isNavMenuVisible ? 'visible' : 'invisible'" aria-hidden="true"></span>
    </div>
  </div>
  <div class="side-menu" [ngClass]="isNavMenuVisible ? 'open' : 'closed'" 
  #sideMenu 
  >
  
  </div>
</div>
<div class="page-dim" [ngClass]="isNavMenuVisible ? 'on' : 'off'">
</div>
